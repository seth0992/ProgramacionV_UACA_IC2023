<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>

  <div class="container">


    <form class="border border-primary mt-5 p-5 rounded">
      <div class="form-group">
        <label for="Nombre"> Nombre</label>
        <input name="Nombre" type="text" class="form-control " id="Nombre">
      </div>

      <div class="form-group">
        <label for="Telefono"> Teléfono</label>
        <input name="Telefono" type="text" class="form-control " id="Telefono">
      </div>

      <div class="form-group">
        <label for="Tipo"> Tipo</label>
        <select name="Tipo" class="form-control" id="Tipo">
          <option value="casa">Casa</option>
          <option value="celular">Celular</option>
          <option value="trabajo">Trabajo</option>
        </select>
      </div>

      <button id="btnRegistrar" type="button" class="btn btn-success mt-2">Registrar</button>
    </form>


    <div class="card p-2 mt-5">
      <form>
        <div class="form-group">
          <label for="BuscarContacto"> Buscar</label>
          <input name="BuscarContacto" type="text" class="form-control " id="BuscarContacto">
        </div>
        <button id="btnBuscar" type="button" class="btn btn-success mt-2">Buscar</button>
      </form>
    </div>

    <table class="table mt-5" id="lstContactos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Tipo</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td><button type="button" class="btn btn-danger"> Eliminar</button></td>
        </tr>
      </tbody>
    </table>

  </div>


  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/funciones.js"></script>
</body>

</html>
