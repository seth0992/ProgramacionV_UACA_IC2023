<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios con validación JS</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="contenedor">
    <form class="formulario" id="formulario" name="formulario">

      <div class="contenedor-inputs">

        <input type="text" name="nombre" placeholder="Ingrese Nombre">
        <input type="email" name="correo" placeholder="Email">

        <div class="genero">
          <input type="radio" name="genero" id="hombre" value="hombre">
          <label class="label-radio hombre" for="hombre">Hombre</label>

          <input type="radio" name="genero" id="mujer" value="mujer">
          <label class="label-radio mujer" for="mujer">Mujer</label>
        </div>


        <div class="terminos">
          <input type="checkbox" name="terminos" id="terminos">
          <label for="terminos">Acepto los términos y Condiciones</label>
        </div>

        <ul class="error" id="error"> </ul>
      </div>

      <input type="submit" class="btn" value="Regístrate">

    </form>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
