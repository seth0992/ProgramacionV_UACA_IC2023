<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pokemon API</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="main">
    <div class="container" id="listadoPokemon">
      <article class="card">
        <div class="imgCard">
          <img src="1.svg" alt="">
        </div>
        <div class="contentCard">
          <h2>Bulbasaur</h2>
          <div class="info">
            <h3>HP:</h3>
            <span>100</span>
          </div>
          <div class="info">
            <h3>Type:</h3>
            <span>Planta</span>
          </div>
          <a href="#">Seleccionar</a>
        </div>
      </article>
    </div>

  </div>


  <script src="js/script.js"></script>
</body>

</html>
